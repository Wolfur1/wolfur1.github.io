<!DOCTYPE html>
<html>
<head>
	<title>Virtual Dice Roller</title>
	<style>
		body {
			background-color: #1E1E1E;
			color: white;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		h1 {
			font-size: 3rem;
			margin-top: 2rem;
		}

		#dice {
			display: inline-block;
			margin-top: 3rem;
			color: black;
			width: 10rem;
			height: 10rem;
			background-color: white;
			border: 2px solid black;
			border-radius: 10px;
			text-align: center;
			font-size: 5rem;
			line-height: 8rem;
			cursor: pointer;
		}

		#dice:hover {
			background-color: #EEEEEE;
		}
	</style>
</head>
<body>
	<h1>Virtual Dice Roller</h1>
	<div id="dice">Roll</div>

	<script>
		var dice = document.getElementById("dice");
		dice.addEventListener("click", function() {
			var roll = Math.floor(Math.random() * 6) + 1;
			dice.innerHTML = roll;
		});
	</script>
</body>
</html>
